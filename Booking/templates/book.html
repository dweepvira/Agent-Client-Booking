<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome link -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      7y
    />
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@200&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- external css -->
    
    <link rel="stylesheet" href="Booking/static/book.css" />
  </head>
  <body>
    <section>
      <div class="back"><a class="home" href="index.html">Home>></a></div>
      <div class="container-fluid">
        <div class="content">
          <div class="image">
      
            <img class="girl" src=" Booking/templates/images/girl.png" alt="" />
          </div>
          <div id="BookForm">
            <form id="form" method="post">
              {% csrf_token %}
              <div class="signup-form">
                <div class="Signup-head bg-dark text-white">
                  <h1>Reserve Your Ticket</h1>
                
                <div class="signup-content">
                  <input type="radio" class="radio" name="r" value="One Way" />
                  <label class="text">One Way</label>
                  {% comment %} {{ booking.ticket_type }} {% endcomment %}
                  <input type="radio" class="radio" name="r" value="RETURN"/>
                  <label class="text">Return</label>
                  {% comment %} {{ booking.ticket_type }} {% endcomment %}
                  <input type="radio" class="radio" name="r" value="MULTI-CITY"/>
                  <label class="text">Multi-city</label>
                  
                </div>

                <div class="signup-content2">
                  
                  <input
                    type="text"
                    placeholder="From"
                    class="input bg-light"
                    name="ticket_from"
                  />
                  <input type="text" placeholder="To" class="input bg-light" name="ticket_to" />
                  
                  <div></div>

                  <label class="text" style="margin-left: 10px">Depart</label>
                  
                  <input type="date" class="tarikh bg-light" name ="depart"/>
                  <label class="text" style="margin-left: 10px">Return</label>
                  
                  <input type="date" class="tarikh bg-light" name="Return"/>

                  <input
                    type="number"
                    class="bg-light person"
                    placeholder="Adults"
                    name="adults"
                  />
                  <input
                    type="number"
                    class="bg-light person"
                    placeholder="Children"
                    name="children"
                  /><br />

                  <label class="text travel">Travel Class</label>
                  <select class="bg-light text travel2" name="travel_class">
                    <option></option>
                    <option>First Class/1A</option>
                    <option>AC 2tier/2A</option>
                    <option>AC 3tier/3A</option>
                    <option>Executive class chair car/Economy Class</option>
                    <option>AC Chair Car</option>
                    <option>Sleeper Class</option>
                    <option>Second Class</option>
                    <option>General</option>
                  </select>
                  <div></div>
                  <input type="submit" value="SUBMIT" class="submit-btn btn " />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="socials">
      <div class="container-fluid">
        <div class="bottom-container">
          <a
            class="footer-link"
            href="https://www.linkedin.com/SS Travel Solutions"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a
            class="footer-link"
            href="https://www.instagram.com/sstravelsolutions"
            ><i class="fab fa-instagram-square"></i
          ></a>

          <a
            class="footer-link"
            href="https://www.facebook.com/SS Travel Solutions"
            ><i class="fab fa-facebook-square"></i
          ></a>
          <a class="footer-link" href="mailto:sstravelsolutions@gmail.com"
            ><i class="fas fa-envelope"></i
          ></a>

          <p class="copy">Â© S.S Travel Solutions.</p>
        </div>
      </div>
    </section>
  </body>
</html>
